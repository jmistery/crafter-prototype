<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P0-02: Homepage Banner (首页横幅)</title>
    <!-- Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Element UI JS -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        /* Banner 样式 */
        .homepage-banner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .homepage-banner.fullscreen {
            height: 100vh;
            min-height: 600px;
        }
        
        .homepage-banner.large {
            height: 80vh;
            min-height: 500px;
        }
        
        .homepage-banner.medium {
            height: 60vh;
            min-height: 400px;
        }
        
        /* 背景层 */
        .banner-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .banner-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 102, 204, 0.3));
        }
        
        /* 内容层 */
        .banner-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .banner-content[data-alignment="left"] {
            align-items: flex-start;
            text-align: left;
            padding-left: 10%;
        }
        
        .banner-content[data-alignment="right"] {
            align-items: flex-end;
            text-align: right;
            padding-right: 10%;
        }
        
        .banner-title {
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        .banner-subtitle {
            font-size: 20px;
            margin: 0 0 40px 0;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .banner-cta {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .cta-button {
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .cta-button.primary {
            background-color: #409EFF;
            color: white;
            border: none;
        }
        
        .cta-button.primary:hover {
            background-color: #66B1FF;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button.secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .cta-button.secondary:hover {
            background-color: white;
            color: #409EFF;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
        
        /* 滚动提示 */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: bounce 2s infinite;
        }
        
        .scroll-icon {
            width: 30px;
            height: 30px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        /* 轮播指示器 */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .indicator-dot.active {
            background-color: white;
            width: 30px;
            border-radius: 6px;
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        /* 响应式 - 平板端 */
        @media (max-width: 1199px) and (min-width: 768px) {
            .banner-title {
                font-size: 36px;
            }
            .banner-subtitle {
                font-size: 18px;
            }
            .cta-button {
                padding: 12px 30px;
                font-size: 15px;
            }
        }
        
        /* 响应式 - 移动端 */
        @media (max-width: 767px) {
            .homepage-banner.fullscreen {
                height: 70vh;
                min-height: 500px;
            }
            .banner-title {
                font-size: 28px;
            }
            .banner-subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }
            .banner-cta {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            .cta-button {
                padding: 12px 30px;
                font-size: 14px;
                width: 100%;
                text-align: center;
            }
            .banner-content[data-alignment="left"],
            .banner-content[data-alignment="right"] {
                align-items: center;
                text-align: center;
                padding: 20px;
            }
        }
        
        /* 配置面板样式 */
        .config-panel {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #f5f7fa;
        }
        
        .preview-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Banner 预览区 -->
        <div class="preview-section">
            <div 
                class="homepage-banner" 
                :class="config.bannerHeight">
                
                <!-- 背景层 -->
                <div class="banner-background">
                    <img 
                        v-if="config.bannerType === 'image'"
                        :src="config.backgroundImage"
                        :alt="config.imageAltText"
                        class="banner-bg-image">
                    
                    <video 
                        v-if="config.bannerType === 'video'"
                        class="banner-bg-image"
                        autoplay
                        loop
                        muted
                        playsinline>
                        <source :src="config.backgroundVideo" type="video/mp4">
                    </video>
                    
                    <div 
                        class="banner-overlay" 
                        :style="{ opacity: config.overlayOpacity }">
                    </div>
                </div>
                
                <!-- 内容层 -->
                <div 
                    class="banner-content" 
                    :data-alignment="config.contentAlignment">
                    <h1 class="banner-title">{{ config.title }}</h1>
                    <p class="banner-subtitle" v-if="config.subtitle">{{ config.subtitle }}</p>
                    
                    <div class="banner-cta" v-if="config.showButtons">
                        <a href="#" class="cta-button primary">{{ config.primaryButtonText }}</a>
                        <a href="#" class="cta-button secondary" v-if="config.secondaryButtonText">
                            {{ config.secondaryButtonText }}
                        </a>
                    </div>
                </div>
                
                <!-- 滚动提示 -->
                <div class="scroll-indicator" v-if="config.showScrollIndicator">
                    <svg class="scroll-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </div>
                
                <!-- 轮播指示器 (用于轮播Banner) -->
                <div class="carousel-indicators" v-if="config.bannerType === 'slider'">
                    <div 
                        v-for="(slide, index) in config.slides" 
                        :key="index"
                        class="indicator-dot"
                        :class="{ active: currentSlide === index }"
                        @click="currentSlide = index">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 配置面板 -->
        <div class="config-panel">
            <el-card>
                <div slot="header">
                    <h2 style="margin: 0;">P0-02: Banner 配置面板</h2>
                </div>
                
                <el-tabs v-model="activeTab">
                    <!-- 基础配置 -->
                    <el-tab-pane label="基础配置" name="basic">
                        <el-form :model="config" label-width="120px">
                            <el-form-item label="Banner类型">
                                <el-radio-group v-model="config.bannerType">
                                    <el-radio label="image">图片Banner</el-radio>
                                    <el-radio label="video">视频Banner</el-radio>
                                    <el-radio label="slider">轮播Banner</el-radio>
                                </el-radio-group>
                            </el-form-item>
                            
                            <el-form-item label="Banner高度">
                                <el-radio-group v-model="config.bannerHeight">
                                    <el-radio label="fullscreen">全屏</el-radio>
                                    <el-radio label="large">大 (80vh)</el-radio>
                                    <el-radio label="medium">中 (60vh)</el-radio>
                                </el-radio-group>
                            </el-form-item>
                            
                            <el-form-item label="背景图片" v-if="config.bannerType === 'image'">
                                <el-input v-model="config.backgroundImage" placeholder="图片URL">
                                    <el-button slot="append" icon="el-icon-upload">上传</el-button>
                                </el-input>
                                <el-input 
                                    v-model="config.imageAltText" 
                                    placeholder="图片Alt文本(SEO优化)"
                                    style="margin-top: 10px;">
                                </el-input>
                            </el-form-item>
                            
                            <el-form-item label="背景视频" v-if="config.bannerType === 'video'">
                                <el-input v-model="config.backgroundVideo" placeholder="视频URL">
                                    <el-button slot="append" icon="el-icon-upload">上传</el-button>
                                </el-input>
                            </el-form-item>
                            
                            <el-form-item label="遮罩透明度">
                                <el-slider 
                                    v-model="config.overlayOpacity" 
                                    :min="0" 
                                    :max="1" 
                                    :step="0.1"
                                    show-input>
                                </el-slider>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>
                    
                    <!-- 内容配置 -->
                    <el-tab-pane label="内容配置" name="content">
                        <el-form :model="config" label-width="120px">
                            <el-form-item label="主标题">
                                <el-input v-model="config.title" placeholder="输入主标题"></el-input>
                            </el-form-item>
                            
                            <el-form-item label="副标题">
                                <el-input 
                                    type="textarea" 
                                    v-model="config.subtitle" 
                                    :rows="3"
                                    placeholder="输入副标题">
                                </el-input>
                            </el-form-item>
                            
                            <el-form-item label="内容对齐">
                                <el-radio-group v-model="config.contentAlignment">
                                    <el-radio label="left">左对齐</el-radio>
                                    <el-radio label="center">居中</el-radio>
                                    <el-radio label="right">右对齐</el-radio>
                                </el-radio-group>
                            </el-form-item>
                            
                            <el-divider>按钮配置</el-divider>
                            
                            <el-form-item label="显示按钮">
                                <el-switch v-model="config.showButtons"></el-switch>
                            </el-form-item>
                            
                            <el-form-item label="主按钮文本" v-if="config.showButtons">
                                <el-input v-model="config.primaryButtonText"></el-input>
                            </el-form-item>
                            
                            <el-form-item label="主按钮链接" v-if="config.showButtons">
                                <el-input v-model="config.primaryButtonUrl"></el-input>
                            </el-form-item>
                            
                            <el-form-item label="次按钮文本" v-if="config.showButtons">
                                <el-input v-model="config.secondaryButtonText"></el-input>
                            </el-form-item>
                            
                            <el-form-item label="次按钮链接" v-if="config.showButtons">
                                <el-input v-model="config.secondaryButtonUrl"></el-input>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>
                    
                    <!-- 高级配置 -->
                    <el-tab-pane label="高级配置" name="advanced">
                        <el-form :model="config" label-width="150px">
                            <el-form-item label="显示滚动提示">
                                <el-switch v-model="config.showScrollIndicator"></el-switch>
                            </el-form-item>
                            
                            <el-form-item label="动画类型">
                                <el-select v-model="config.animationType">
                                    <el-option label="淡入" value="fade-in"></el-option>
                                    <el-option label="上滑" value="slide-up"></el-option>
                                    <el-option label="无动画" value="none"></el-option>
                                </el-select>
                            </el-form-item>
                            
                            <el-form-item label="自动播放间隔" v-if="config.bannerType === 'slider'">
                                <el-input-number 
                                    v-model="config.autoPlayInterval" 
                                    :min="3" 
                                    :max="10"
                                    label="秒">
                                </el-input-number>
                                <span style="margin-left: 10px;">秒</span>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>
                    
                    <!-- 预设模板 -->
                    <el-tab-pane label="预设模板" name="templates">
                        <el-row :gutter="20">
                            <el-col :span="8" v-for="(template, index) in templates" :key="index">
                                <el-card shadow="hover" :body-style="{ padding: '0px' }">
                                    <div style="height: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">
                                        {{ template.name }}
                                    </div>
                                    <div style="padding: 14px;">
                                        <h4 style="margin: 0 0 10px 0;">{{ template.name }}</h4>
                                        <p style="color: #909399; font-size: 13px; margin: 0 0 10px 0;">
                                            {{ template.description }}
                                        </p>
                                        <el-button 
                                            type="primary" 
                                            size="small" 
                                            @click="applyTemplate(template)"
                                            style="width: 100%;">
                                            应用模板
                                        </el-button>
                                    </div>
                                </el-card>
                            </el-col>
                        </el-row>
                    </el-tab-pane>
                </el-tabs>
                
                <el-divider></el-divider>
                
                <div style="text-align: center;">
                    <el-button type="primary" size="medium" @click="saveBanner">
                        <i class="el-icon-check"></i> 保存配置
                    </el-button>
                    <el-button size="medium" @click="resetBanner">
                        <i class="el-icon-refresh"></i> 重置
                    </el-button>
                    <el-button size="medium" @click="previewBanner">
                        <i class="el-icon-view"></i> 预览效果
                    </el-button>
                </div>
            </el-card>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    activeTab: 'basic',
                    currentSlide: 0,
                    config: {
                        bannerType: 'image',
                        bannerHeight: 'fullscreen',
                        backgroundImage: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=1920&q=80',
                        imageAltText: '智慧物流仓储中心全景图',
                        backgroundVideo: '',
                        title: '智慧物流 连接全球',
                        subtitle: '为您提供端到端的供应链解决方案，已服务10000+企业客户',
                        contentAlignment: 'center',
                        overlayOpacity: 0.4,
                        showButtons: true,
                        primaryButtonText: '了解更多',
                        primaryButtonUrl: '/about',
                        secondaryButtonText: '联系我们',
                        secondaryButtonUrl: '/contact',
                        showScrollIndicator: true,
                        animationType: 'fade-in',
                        autoPlayInterval: 5,
                        slides: []
                    },
                    templates: [
                        {
                            name: '物流-现代科技',
                            description: '适合物流行业，强调效率与科技感',
                            config: {
                                title: '智慧物流 连接全球',
                                subtitle: '为您提供端到端的供应链解决方案',
                                contentAlignment: 'center',
                                overlayOpacity: 0.4
                            }
                        },
                        {
                            name: '物流-专业稳重',
                            description: '强调专业性与可靠性',
                            config: {
                                title: '专业物流服务 值得信赖',
                                subtitle: '20年行业经验，服务覆盖200+国家',
                                contentAlignment: 'left',
                                overlayOpacity: 0.5
                            }
                        },
                        {
                            name: '零售-活力时尚',
                            description: '适合零售行业，充满活力',
                            config: {
                                title: '新零售时代 智慧同行',
                                subtitle: '创新零售解决方案，助力业务增长',
                                contentAlignment: 'center',
                                overlayOpacity: 0.3
                            }
                        }
                    ]
                }
            },
            methods: {
                saveBanner() {
                    this.$message.success('Banner配置已保存');
                    console.log('Saved config:', this.config);
                },
                resetBanner() {
                    this.$confirm('确定要重置所有配置吗？', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        this.config = {
                            bannerType: 'image',
                            bannerHeight: 'fullscreen',
                            backgroundImage: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=1920&q=80',
                            imageAltText: '智慧物流仓储中心全景图',
                            backgroundVideo: '',
                            title: '智慧物流 连接全球',
                            subtitle: '为您提供端到端的供应链解决方案',
                            contentAlignment: 'center',
                            overlayOpacity: 0.4,
                            showButtons: true,
                            primaryButtonText: '了解更多',
                            primaryButtonUrl: '/about',
                            secondaryButtonText: '联系我们',
                            secondaryButtonUrl: '/contact',
                            showScrollIndicator: true,
                            animationType: 'fade-in',
                            autoPlayInterval: 5,
                            slides: []
                        };
                        this.$message.success('配置已重置');
                    }).catch(() => {});
                },
                previewBanner() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    this.$message.info('已滚动至顶部预览效果');
                },
                applyTemplate(template) {
                    Object.assign(this.config, template.config);
                    this.$message.success(`已应用模板: ${template.name}`);
                    this.activeTab = 'basic';
                }
            }
        });
    </script>
</body>
</html>
