<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五岳CMS-lite 高保真HTML原型索引</title>
    <!-- Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Element UI JS -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 42px;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
            margin: 0;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .prototype-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .prototype-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .prototype-header {
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            position: relative;
        }
        
        .prototype-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .prototype-body {
            padding: 25px;
        }
        
        .prototype-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #303133;
        }
        
        .prototype-description {
            font-size: 14px;
            color: #606266;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
        
        .prototype-features {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        
        .prototype-features li {
            font-size: 13px;
            color: #909399;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .prototype-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #67C23A;
            font-weight: bold;
        }
        
        .prototype-footer {
            padding: 15px 25px;
            background-color: #f5f7fa;
            border-top: 1px solid #ebeef5;
        }
        
        .view-button {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .prototype-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 页面头部 -->
            <div class="header">
                <h1>五岳CMS-lite 高保真HTML原型</h1>
                <p>基于产品需求文档 (PRD) V1.0 的 P0 功能原型</p>
            </div>
            
            <!-- 原型卡片网格 -->
            <div class="prototype-grid">
                <!-- 白标化配置 -->
                <div class="prototype-card" @click="openPrototype('whitelabel-config.html')">
                    <div class="prototype-header" style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);">
                        <i class="el-icon-s-tools"></i>
                        <div class="prototype-badge">配置</div>
                    </div>
                    <div class="prototype-body">
                        <h3 class="prototype-title">白标化配置中心</h3>
                        <p class="prototype-description">
                            为每个品牌方配置独立的Logo、颜色和字体系统
                        </p>
                        <ul class="prototype-features">
                            <li>Logo上传和管理</li>
                            <li>品牌色系配置</li>
                            <li>字体系统设置</li>
                            <li>行业预设模板</li>
                            <li>实时预览效果</li>
                            <li>自动生成Favicon</li>
                        </ul>
                    </div>
                    <div class="prototype-footer">
                        <el-button type="primary" class="view-button" icon="el-icon-view">
                            查看原型
                        </el-button>
                    </div>
                </div>
                
                <!-- SEO设置 -->
                <div class="prototype-card" @click="openPrototype('SEO.html')">
                    <div class="prototype-header" style="background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);">
                        <i class="el-icon-search"></i>
                        <div class="prototype-badge">SEO</div>
                    </div>
                    <div class="prototype-body">
                        <h3 class="prototype-title">SEO优化设置</h3>
                        <p class="prototype-description">
                            内容管理表单，包含基础和高级SEO设置功能
                        </p>
                        <ul class="prototype-features">
                            <li>页面属性配置</li>
                            <li>基础SEO设置</li>
                            <li>AI生成元标签</li>
                            <li>高级SEO配置</li>
                            <li>Schema结构化数据</li>
                            <li>多语言Hreflang配置</li>
                        </ul>
                    </div>
                    <div class="prototype-footer">
                        <el-button type="primary" class="view-button" icon="el-icon-view">
                            查看原型
                        </el-button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            methods: {
                openPrototype(filename) {
                    window.open(filename, '_blank');
                }
            }
        });
    </script>
</body>
</html>
